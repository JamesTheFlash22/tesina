<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Curiosità Futurismo Interattivo</title>
<link rel="stylesheet" href="arte.css" />
</head>
<body>

<button id="homeBtn" aria-label="Torna alla home" onclick="window.location.href='../index.html'">HOME</button>

<div class="container">

  <!-- Carosello -->
  <div class="carousel">
    <div class="slides">
      <div class="slide active" data-index="0" data-text="Costruzione dinamica di un galoppo - Umberto Boccioni">
        <img src="images/image-removebg-preview (1).png" alt="Costruzione dinamica di un galoppo" />
      </div>
      <div class="slide" data-index="1" data-text="Città che sale di Umberto Boccioni">
        <img src="images/images.jpg" alt="Città che sale di Boccioni" />
      </div>
      <div class="slide" data-index="2" data-text="Stati d'animo - Elasticità di Umberto Boccioni">
        <img src="images/stati_danimo_elasticita.jpg" alt="Stati d'animo - Elasticità di Boccioni" />
      </div>
      <div class="slide" data-index="3" data-text="Dinamismo di un cane al guinzaglio di Giacomo Balla">
        <img src="images/dinamismo_cane_guinzaglio.jpg" alt="Dinamismo di un cane al guinzaglio di Balla" />
      </div>
      <div class="slide" data-index="4" data-text="Elasticity di Umberto Boccioni">
        <img src="images/image copy.png" alt="Elasticity di Boccioni" />
      </div>
      <div class="slide" data-index="5" data-text="Velocità d'automobile di Giacomo Balla">
        <img src="images/image.png" alt="Velocità d'automobile di Balla" />
      </div>
      <div class="slide" data-index="6" data-text="Giacomo Balla: Linee di forza del pugno di Boccioni, opera in onore di Boccioni">
        <img src="images/image copy 2.png" alt="Giacomo Balla: Linee di forza del pugno di Boccioni, opera in onore di Boccioni" />
      </div>
    </div>

    <div class="controls">
      <button id="prev" aria-label="Immagine precedente">◀</button>
      <div class="dots" role="tablist"></div>
      <button id="next" aria-label="Immagine successiva">▶</button>
    </div>

    <div class="caption" aria-live="polite"></div>
  </div>

  <!-- Timeline interattiva -->
  <section class="timeline-section" aria-label="Timeline degli eventi Futuristi">
    <h2>Timeline del Futurismo</h2>
    <div class="timeline-container">
      <div class="timeline">
        <button class="timeline-event active" data-event="0" aria-selected="true" role="tab" tabindex="0">1909</button>
        <button class="timeline-event" data-event="1" aria-selected="false" role="tab" tabindex="-1">1912</button>
        <button class="timeline-event" data-event="2" aria-selected="false" role="tab" tabindex="-1">1914</button>
        <button class="timeline-event" data-event="3" aria-selected="false" role="tab" tabindex="-1">1915</button>
      </div>
      <div class="event-details" role="tabpanel" tabindex="0" aria-live="polite">
        <!-- contenuto caricato dinamicamente -->
      </div>
    </div>
  </section>

</div>

<script src="arte.js"></script>

</body>
</html>
